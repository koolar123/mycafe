<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waiter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: relative;
        }

        .waiter-photo {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        /* Transparent clickable button for the sweet location */
        .sweet-spot {
            position: absolute;
            top: 48%;  /* Adjust based on image position */
            left: 52%; /* Adjust based on image position */
            width: 260px;
            height: 260px; /* Temporary red overlay */
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        /* Overlay for the popup */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 1000;
        }

        /* Popup box */
        .popup {
            font-family: 'Dutch', sans-serif;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .popup-content h2,
.popup-content p {
    font-family: inherit;
}

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Image inside the popup */
        .popup-img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* Class to show the popup smoothly */
        .show-popup {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="page 5[1].png" alt="Waiter" class="waiter-photo">
        <div class="sweet-spot" onclick="showPopup()"></div>  <!-- Clickable area -->
    </div>

    <!-- Overlay Background -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup Container -->
    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">Ã—</span>
        <div class="popup-content">
            <img id="popup-img" src="custard sticker.png" alt="Sweet Dish" class="popup-img">
            <h2>Caramel custard</h2>
        <p>A clear winner that brings the table together.</p>
        <p>So good, it could even make an Indian joint family forget their differences and indulge in it together.</p>
        <p><strong>Weakness:</strong> The portion size is never enough!</p>
        </div>
    </div>

    <script>
        const overlay = document.getElementById("overlay");
        const popup = document.getElementById("popup");

        function showPopup() {
            overlay.style.display = "block";
            popup.style.display = "block";
            setTimeout(() => popup.classList.add("show-popup"), 10);
        }

        function closePopup() {
            popup.classList.remove("show-popup");
            setTimeout(() => {
                overlay.style.display = "none";
                popup.style.display = "none";
            }, 300);
        }

        // Close popup when clicking outside
        overlay.addEventListener("click", closePopup);
    </script>

</body>
</html>
