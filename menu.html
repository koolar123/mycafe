<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .menu-photo {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            transform: rotate(90deg);
            cursor: pointer;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.5s ease;
        }

        .menu-photo.clicked {
            transform: rotate(90deg) scale(4);
            opacity: 0;
        }
    </style>
</head>
<body>
    <img src="menu[1].png" alt="Restaurant Menu" class="menu-photo" id="menuImage">

    <script>
        // Add smooth transition effect on click
        document.getElementById('menuImage').addEventListener('click', function() {
            this.classList.add("clicked");
            setTimeout(() => {
                window.location.href = "waiter.html";
            }, 1500); // Match animation duration (1.5s)
        });

        // Show fallback background if image fails to load
        document.getElementById('menuImage').onerror = function() {
            document.body.style.backgroundColor = "#000";
        };
    </script>
</body>
</html>
