<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waiter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer; /* Indicate clickable area */
        }
        
        .waiter-photo {
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Ensure full image is visible */
            transition: opacity 0.8s ease-out; /* Smooth fade-out transition */
        }
    </style>
</head>
<body onclick="fadeAndRedirect()">
    <img src="page 3.png" alt="Waiter" class="waiter-photo" id="waiterImage">

    <script>
        function fadeAndRedirect() {
            const image = document.getElementById("waiterImage");
            image.style.opacity = "0"; // Fade out effect
            setTimeout(() => {
                window.location.href = "table.html"; // Redirect after fade
            }, 800); // Matches the transition duration
        }
    </script>
</body>
</html>
